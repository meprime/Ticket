{% extends 'general_template.html' %}

{% block header_extension %}
    {% load static %}
    <link href="{% static "form_style.css" %}" rel="stylesheet">
    <link type="text/css" href="{% static "css/jquery-ui-1.8.14.css" %}" rel="stylesheet" />
    <script type="text/javascript" src="{% static "js/jquery-1.6.2.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.ui.core.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.ui.datepicker-cc.js" %}"></script>
    <script type="text/javascript" src="{% static "js/calendar.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.ui.datepicker-cc-fa.js" %}"></script>

    <script type="text/javascript">
    $(function(){
        $('.datepicker').datepicker();
    });
    </script>
{% endblock %}

{% block main_content %}
<div class="arriv">
<div class="container">
    <div class="main">
        <div class="col-md-6">
        <h3>
            مکان مورد نظرتان وجود ندارد؟
        </h3>
        <form method="post">
            {% csrf_token %}
            {{ venue_form.as_table }}
            <div>
            <button type="submit" class="btn btn-primary">
                مکان را اضافه کن
            </button>
            </div>
        </form>
        </div>
        <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            {{ event_form.as_table }}
            <div>
            <button type="submit" class="btn btn-primary">
                رویداد را اضافه کن
            </button>
            </div>
        </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
